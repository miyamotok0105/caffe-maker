<div class="node" 
    data-toggle="tooltip" title="{{descriptor.description}}"
    [style.height]="nodeSize.y + 'px'" 
    [style.top]="pos.y + 'px'" 
    [style.left]="pos.x + 'px'" 
    [style.width]="nodeSize.x + 'px'"
    [style.borderColor]="borderColor()"    
    (positionChange)="onPositionChange($event)"
    (click)="toggleSelection()"
    draggable >
    <div class="node-title" [style.width]="titleSize.x + 'px'" [style.height]="titleSize.y + 'px'">{{ descriptor.type }}</div>
    <div class="input-terminal" 
    *ngFor="let t of inputs" 
    [style.top]="t.pos.y + 'px'"
    [style.left]="t.pos.x + 'px'"
    [style.height]="terminalSize.y + 'px'"
    [style.width]="terminalSize.x + 'px'"
    (mousedown)="onInputTerminalMouseDown($event,t)" 
    (mouseup)="onInputTerminalMouseUp($event,t)">
    </div>
    <div class="output-terminal" 
    *ngFor="let t of outputs" 
    [style.top]="t.pos.y + 'px'"
    [style.left]="t.pos.x + 'px'"
    [style.height]="terminalSize.y + 'px'"
    [style.width]="terminalSize.x + 'px'"
    (mousedown)="onOutputTerminalMouseDown($event,t)" 
    (mouseup)="onOutputTerminalMouseUp($event,t)">
    </div>
    <div class="btn-group btn-group-xs" style="position: absolute; left: 10px; top: -15px;" *ngIf="canAddOrRemoveInputTerminal()">
        <button type="button" *ngIf="canRemoveInputTerminal()" class="btn btn-default btn-xs"(click)="removeInputTerminal($event)" >-</button>
        <button type="button" *ngIf="canAddInputTerminal()" class="btn btn-default btn-xs" (click)="addInputTerminal($event)">+</button>
    </div>
    <div class="btn-group btn-group-xs" style="position: absolute; top: -15px;" [style.left]="(nodeSize.x - 45) + 'px'" *ngIf="canAddOrRemoveOutputTerminal()">
        <button type="button" *ngIf="canRemoveOutputTerminal()" class="btn btn-default btn-xs" (click)="removeOutputTerminal($event)">-</button>
        <button type="button" *ngIf="canAddOutputTerminal()" class="btn btn-default btn-xs" (click)="addOutputTerminal($event)">+</button>
    </div>
</div>
