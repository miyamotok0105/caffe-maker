<div class="row group-title"><div class="col-md-12">{{propertyGroup.displayText}}</div></div>
<div class="row" *ngFor="let p of propertyGroup.properties"><div class="col-md-12"><app-property-view [property]="p"></app-property-view></div></div>
<div class="row" *ngFor="let g of propertyGroup.propertyGroups"><div class="col-md-12"><app-property-group-view [propertyGroup]="g"></app-property-group-view></div></div>
